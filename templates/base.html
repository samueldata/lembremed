{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<script src="{% static 'scripts/popup.js' %}" ></script>
	
  <title>{% block title %}Lembre-MEd - Controle de Medicamentos{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body class="bg-custom-2">
	<!-- Modal -->
	<div class="modal fade" id="getCodeModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content shadow-lg">
				<div class="modal-header bg-custom-1 text-white">
					<h2 class="modal-title" id="myModalLabel"> API CODE </h2>
					<button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="getCode" style="overflow-x: scroll;">
					<!-- ajax success content here. -->
				</div>
			</div>
		</div>
	</div>


	{% include 'header.html' %}

	<main>	
	{% block content %}
		<!-- Este bloco será sobrescrito pelo conteúdo das páginas filhas -->
	{% endblock %}
	</main>

	{% include 'footer.html' %}

	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	
	{% block javascript %}
	<!-- Scripts específicos de cada página serão inseridos aqui -->
	{% endblock %}
</body>
</html>
